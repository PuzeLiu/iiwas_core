#      F_joint_7: { p: 500,  i: 0.0, d: 0.5,  i_clamp: 40,  antiwindup: true } # Parameter for simulation

  joint_feedforward_trajectory_controller:
    type: feedforward_controllers/JointTrajectoryController
    joints:
      - F_joint_1
      - F_joint_2
      - F_joint_3
      - F_joint_4
      - F_joint_5
      - F_joint_6
      - F_joint_7
    gains:
      F_joint_1: { p: 2500, i: 10.0, d: 3.0,  i_clamp: 320, antiwindup: true }  # Parameter for simulation
      F_joint_2: { p: 3000, i: 10.0, d: 20.0, i_clamp: 320, antiwindup: true }  # Parameter for simulation
      F_joint_3: { p: 800, i: 10.0, d: 3.0,  i_clamp: 176, antiwindup: true }  # Parameter for simulation
      F_joint_4: { p: 1000,  i: 10.0, d: 10.0,  i_clamp: 176, antiwindup: true }  # Parameter for simulation
      F_joint_5: { p: 200,  i: 5.0,  d: 1.0, i_clamp: 110, antiwindup: true }  # Parameter for simulation
      F_joint_6: { p: 120,  i: 1.0,  d: 0.5,  i_clamp: 40,  antiwindup: true }  # Parameter for simulation
      F_joint_7: { p: 100,  i: 1.0,  d: 0.01, i_clamp: 40,  antiwindup: true }  # Parameter for simulation

    state_publish_rate: 1000

  adrc_trajectory_controller:
    type: adrc_controllers/JointTrajectoryController
    state_publish_rate: 1000
    joints:
      - F_joint_1
      - F_joint_2
      - F_joint_3
      - F_joint_4
      - F_joint_5
      - F_joint_6
      - F_joint_7
